//Autoexec

//Scoreboard
bind "TAB" "+BOARD";
alias "+BOARD" "+showscores; net_graph 4";
alias "-BOARD" "-showscores; net_graph 0";

//Viewmodel

bind "MOUSE4" "toggle r_drawviewmodel 1 0"

//Loadout script

bind "LEFTARROW" loadouts.A
bind "UPARROW" loadouts.B
bind "DOWNARROW" loadouts.C
bind "RIGHTARROW" loadouts.D
bind "ALT" loadouts.resup

//Loadouts

exec loadouts/load