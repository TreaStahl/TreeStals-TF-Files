// TreeStal's TF2 Config  \\
//                        \\
//========================\\

//=======================
// DXLevel: 80
// Launch Options: -novid -nojoy -nosteamcontroller -nohltv -particles 1 -precachefontchars -noquicktime -no_texture_stream
// Mastercomfig Low Preset / Disable Pyroland / Flat Mouse / No Turtorial
// Resolution -w 1920 -h 1080
// Monitor Gamma 2.6
//=======================

//========================
// Fov / Viewmodel / Sens
//========================
fov_desired "90"
viewmodel_fov "90"
sensitivity "2.5"
tf_use_min_viewmodels "1"
zoom_sensitivity_ratio "1"

//============
// Scoreboard
//============
bind "TAB" "+BOARD";
alias "+BOARD" "+showscores; net_graph 4";
alias "-BOARD" "-showscores; net_graph 0";

//==================
// Viewmodel Toggle
//==================
bind "MOUSE4" "toggle r_drawviewmodel 1 0"

//================
// Loadout script
//================
bind "LEFTARROW" loadouts.A
bind "UPARROW" loadouts.B
bind "DOWNARROW" loadouts.C
bind "RIGHTARROW" loadouts.D
bind "ALT" loadouts.resup
exec loadouts/load

//=========================
// Color Crosshair Changer
//=========================
alias +w "+forward; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 0"
alias +a "+moveleft; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255"
alias +s "+back; cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0"
alias +d "+moveright; cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 255"

alias -w "-forward; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 0"
alias -a "-moveleft; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255"
alias -s "-back; cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0"
alias -d "-moveright; cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 255"

