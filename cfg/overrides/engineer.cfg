//Class CFG

//Exec

exec reset.cfg

//Binds

bind "1" "slot1;viewmodel_fov 90"
bind "2" "slot2;viewmodel_fov 90"
bind "3" "slot3;viewmodel_fov 90"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"

bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "SPACE" "+jump"

//Quick

bind "F1" "stry"
bind "F2" "disp"
bind "F3" "entr"
bind "F4" "exit"

alias stry "destroy 2; build 2"
alias disp "destroy 0; build 0"
alias entr "destroy 1; build 1"
alias exit "destroy 3; build 3"

//Loadouts

loadouts.engineer
